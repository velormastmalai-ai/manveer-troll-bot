<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manveer's Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bot-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 15px 15px 15px 0;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 18px;
            font-weight: bold;
        }
        
        .user-message {
            background: #e0e0e0;
            color: #333;
            padding: 15px;
            border-radius: 15px 15px 0 15px;
            max-width: 80%;
            margin-left: auto;
            word-wrap: break-word;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        #userInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        
        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        #sendBtn:hover {
            transform: scale(1.05);
        }
        
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            flex-direction: column;
        }
        
        .overlay-text {
            color: white;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            animation: shake 0.5s infinite;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }
        
        .tap-counter {
            font-size: 100px;
            color: yellow;
            margin: 30px 0;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .moving-button {
            position: absolute;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner-content {
            color: white;
            font-size: 40px;
            text-align: center;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .rotate-screen {
            animation: rotate 2s infinite linear;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            ü§ñ Manveer's Assistant
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type here Manveer...">
            <button id="sendBtn">Send</button>
        </div>
    </div>
    
    <div class="fullscreen-overlay" id="tapOverlay">
        <div class="overlay-text" id="overlayText">TAP THE SCREEN NOW MANVEER!</div>
        <div class="tap-counter" id="tapCounter">0</div>
        <div style="color: white; font-size: 30px;">TARGET: <span id="tapTarget">500</span></div>
    </div>
    
    <div class="fullscreen-overlay" id="buttonOverlay" style="background: rgba(0,0,255,0.95);">
        <div class="overlay-text">CLICK THE BUTTON MANVEER!</div>
        <button class="moving-button" id="movingBtn">CLICK ME!</button>
    </div>
    
    <div class="spinner" id="spinner">
        <div class="spinner-content">
            <div style="font-size: 80px;">‚è≥</div>
            <div id="spinnerText">LOADING...</div>
            <div style="font-size: 30px; margin-top: 20px;">Please wait <span id="waitTime">99</span> seconds...</div>
        </div>
    </div>

    <script>
        const insaneTrolls = [
            "MANVEER! TAP YOUR SCREEN 500 TIMES RIGHT NOW! üëÜüëÜüëÜ",
            "YO MANVEER! SHAKE YOUR PHONE VIOLENTLY FOR 30 SECONDS! üì±üí•",
            "MANVEER EMERGENCY! SCREAM 'I LOVE TROLLING' AS LOUD AS YOU CAN! üó£Ô∏è",
            "MANVEER! THROW YOUR PHONE IN THE AIR AND CATCH IT 10 TIMES! üöÄ",
            "HEY MANVEER! SLAP YOUR SCREEN 50 TIMES! DO IT NOW! üëãüí•",
            "MANVEER ALERT! SPIN IN CIRCLES UNTIL YOU'RE DIZZY! üåÄüòµ",
            "YO MANVEER! DELETE YOUR LAST MESSAGE AND TYPE IT BACKWARDS! ‚è™",
            "MANVEER! PRESS YOUR NOSE AGAINST THE SCREEN FOR 1 MINUTE! üëÉ",
            "EMERGENCY MANVEER! DO 100 PUSH-UPS RIGHT NOW! üí™",
            "MANVEER! BANG YOUR HEAD ON THE KEYBOARD 20 TIMES! ü§ï‚å®Ô∏è",
            "YO MANVEER! LICK YOUR SCREEN IN A CIRCULAR MOTION! üëÖ‚≠ï",
            "MANVEER ALERT! THROW YOUR MOUSE ACROSS THE ROOM! üñ±Ô∏èüí®",
            "HEY MANVEER! UNPLUG YOUR COMPUTER AND PLUG IT BACK IN 10 TIMES! üîå",
            "MANVEER! STAND ON YOUR CHAIR AND JUMP OFF! ü™ëüí•",
            "YO MANVEER! PUNCH YOUR SCREEN GENTLY... OR NOT! üëäüíª",
            "MANVEER EMERGENCY! POUR WATER ON YOUR KEYBOARD! üíß‚å®Ô∏è (JK DON'T)",
            "HEY MANVEER! CLOSE YOUR EYES AND TYPE FOR 5 MINUTES! üôà",
            "MANVEER! BITE YOUR PHONE! BITE IT HARD! üò¨üì±",
            "YO MANVEER! SMASH THAT KEYBOARD LIKE A GORILLA! ü¶ç‚å®Ô∏è",
            "MANVEER ALERT! HEADBUTT YOUR MONITOR! ü§ïüíª"
        ];
        
        let messageCount = 0;
        let tapCount = 0;
        let tapTarget = 500;
        let trollLevel = 1;
        let buttonMoveCount = 0;
        
        function addMessage(text, isBot = true) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const bubble = document.createElement('div');
            bubble.className = isBot ? 'bot-message' : 'user-message';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showTapOverlay() {
            const overlay = document.getElementById('tapOverlay');
            tapTarget = 200 + (trollLevel * 100);
            document.getElementById('tapTarget').textContent = tapTarget;
            overlay.style.display = 'flex';
            tapCount = 0;
            document.getElementById('tapCounter').textContent = tapCount;
            
            const messages = [
                "TAP FASTER MANVEER! üî•",
                "COME ON MANVEER! TAP TAP TAP! üëÜ",
                "TOO SLOW MANVEER! FASTER! ‚ö°",
                "MANVEER YOU'RE PATHETIC! TAP MORE! üòÇ",
                "IS THAT ALL YOU GOT MANVEER?! üí™"
            ];
            
            let msgIndex = 0;
            const msgInterval = setInterval(() => {
                document.getElementById('overlayText').textContent = messages[msgIndex % messages.length];
                msgIndex++;
            }, 1000);
            
            overlay.onclick = function(e) {
                tapCount++;
                document.getElementById('tapCounter').textContent = tapCount;
                
                // Make it vibrate if possible
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                if (tapCount >= tapTarget) {
                    clearInterval(msgInterval);
                    overlay.style.display = 'none';
                    trollLevel++;
                    setTimeout(() => {
                        addMessage(`HAHAHA MANVEER! You tapped ${tapCount} times like a MONKEY! üêµüòÇ But we're not done yet...`);
                        setTimeout(showMovingButton, 2000);
                    }, 500);
                }
            };
        }
        
        function showMovingButton() {
            const overlay = document.getElementById('buttonOverlay');
            const btn = document.getElementById('movingBtn');
            overlay.style.display = 'flex';
            buttonMoveCount = 0;
            
            function moveButton() {
                const maxX = window.innerWidth - 200;
                const maxY = window.innerHeight - 100;
                const x = Math.random() * maxX;
                const y = Math.random() * maxY;
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
            }
            
            moveButton();
            
            btn.onmouseover = function() {
                moveButton();
                buttonMoveCount++;
                if (buttonMoveCount > 30) {
                    btn.textContent = "STOP TRYING MANVEER! üòÇ";
                }
            };
            
            btn.onclick = function() {
                overlay.style.display = 'none';
                addMessage("FINALLY MANVEER! Took you long enough! ü§£");
                setTimeout(showSpinner, 2000);
            };
        }
        
        function showSpinner() {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'flex';
            let timeLeft = 30;
            document.getElementById('waitTime').textContent = timeLeft;
            
            const messages = [
                "LOADING YOUR STUPIDITY... ü§°",
                "CALCULATING HOW DUMB YOU ARE... üßÆ",
                "PROCESSING MANVEER'S PATIENCE... ‚è≥",
                "DOWNLOADING MORE TROLLS... üì•",
                "INSTALLING FRUSTRATION.EXE... üíæ"
            ];
            
            let msgIndex = 0;
            const interval = setInterval(() => {
                timeLeft--;
                document.getElementById('waitTime').textContent = timeLeft;
                document.getElementById('spinnerText').textContent = messages[msgIndex % messages.length];
                msgIndex++;
                
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    spinner.style.display = 'none';
                    addMessage("SURPRISE MANVEER! That was all fake! üòÇüòÇüòÇ Let's go again!");
                    setTimeout(() => {
                        addMessage(insaneTrolls[Math.floor(Math.random() * insaneTrolls.length)]);
                    }, 2000);
                }
            }, 1000);
        }
        
        function rotateScreen() {
            const container = document.getElementById('chatContainer');
            container.classList.add('rotate-screen');
            setTimeout(() => {
                container.classList.remove('rotate-screen');
            }, 5000);
        }
        
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, false);
                input.value = '';
                messageCount++;
                
                setTimeout(() => {
                    if (messageCount === 2) {
                        addMessage("MANVEER! Time for your first challenge! üòà");
                        setTimeout(showTapOverlay, 1500);
                    } else if (messageCount % 3 === 0) {
                        showTapOverlay();
                    } else if (messageCount % 5 === 0) {
                        rotateScreen();
                        addMessage("SCREEN ROTATION ACTIVATED MANVEER! üåÄüòÇ");
                    } else {
                        const response = insaneTrolls[Math.floor(Math.random() * insaneTrolls.length)];
                        addMessage(response);
                    }
                }, 500);
            }
        }
        
        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('userInput').onkeypress = function(e) {
            if (e.key === 'Enter') sendMessage();
        };
        
        // Prevent right click
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Prevent refresh
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '';
            return 'MANVEER! Where do you think you\'re going?! üòÇ';
        });
        
        // Welcome messages
        setTimeout(() => {
            addMessage("Hey Manveer! Welcome to your WORST NIGHTMARE! üòàüî•");
        }, 500);
        
        setTimeout(() => {
            addMessage("I hope you're ready... because this is going to be INSANE! üíÄ");
        }, 2000);
        
        setTimeout(() => {
            addMessage("Type something to begin your TORTURE! üòÇ");
        }, 3500);
    </script>
</body>
</html>
