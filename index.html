    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bot-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 15px 15px 15px 0;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #e0e0e0;
            color: #333;
            padding: 15px;
            border-radius: 15px 15px 0 15px;
            max-width: 80%;
            margin-left: auto;
            word-wrap: break-word;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        #userInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        
        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        #sendBtn:hover {
            transform: scale(1.05);
        }
        
        .tap-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .tap-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .tap-counter {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
    </style>
</head>

        function addMessage(text, isBot = true) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const bubble = document.createElement('div');
            bubble.className = isBot ? 'bot-message' : 'user-message';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);

        function getRandomResponse() {

        function showTapOverlay() {
            const overlay = document.getElementById('tapOverlay');

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, false);
                input.value = '';
                
                messageCount++;
                
                setTimeout(() => {
                    if (messageCount % 5 === 0) {
                        const tapMsg = tapMessages[Math.floor(Math.random() * tapMessages.length)];
                        addMessage(tapMsg);
                        setTimeout(showTapOverlay, 1000);
                    } else {
                        addMessage(getRandomResponse());
                    }
                }, 500 + Math.random() * 1000);
            }
        }
        
        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('userInput').onkeypress = function(e) {
