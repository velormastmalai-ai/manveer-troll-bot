<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 600px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        
        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        .message {
            display: flex;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bot-message {
            justify-content: flex-start;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .bot-message .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-left-radius: 4px;
            font-weight: 500;
        }
        
        .user-message .message-bubble {
            background: #e9ecef;
            color: #333;
            border-bottom-right-radius: 4px;
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: border 0.3s;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        #sendButton {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        #sendButton:hover {
            transform: scale(1.1);
        }
        
        #sendButton:active {
            transform: scale(0.95);
        }
        
        /* TROLL OVERLAYS */
        .troll-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        
        .troll-overlay.active {
            display: flex;
        }
        
        .troll-title {
            font-size: 48px;
            font-weight: 700;
            color: #ff3366;
            text-align: center;
            margin-bottom: 30px;
            animation: glitch 1s infinite;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.8);
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        .tap-counter {
            font-size: 120px;
            font-weight: 700;
            color: #ffeb3b;
            margin: 20px 0;
            animation: bounce 0.5s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .tap-target {
            font-size: 32px;
            color: white;
            margin-top: 20px;
        }
        
        .tap-progress {
            width: 80%;
            max-width: 400px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin-top: 30px;
            overflow: hidden;
        }
        
        .tap-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff3366, #ffeb3b);
            width: 0%;
            transition: width 0.1s;
            border-radius: 15px;
        }
        
        .moving-button {
            position: absolute;
            padding: 20px 40px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
            transition: all 0.05s;
        }
        
        .moving-button:hover {
            background: #ff3366;
        }
        
        .captcha-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
        }
        
        .captcha-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .captcha-image {
            font-size: 48px;
            letter-spacing: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin: 20px 0;
            transform: skew(-5deg) rotate(-2deg);
        }
        
        .captcha-input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        
        .shake-screen {
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-10px, -10px) rotate(-1deg); }
            20% { transform: translate(10px, 10px) rotate(1deg); }
            30% { transform: translate(-10px, 10px) rotate(-1deg); }
            40% { transform: translate(10px, -10px) rotate(1deg); }
            50% { transform: translate(-10px, -10px) rotate(-1deg); }
            60% { transform: translate(10px, 10px) rotate(1deg); }
            70% { transform: translate(-10px, 10px) rotate(-1deg); }
            80% { transform: translate(10px, -10px) rotate(1deg); }
            90% { transform: translate(-10px, -10px) rotate(-1deg); }
        }
        
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h1>üí¨ Chat Assistant</h1>
            <p>Online ‚Ä¢ Ready to help</p>
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
            <button id="sendButton">‚û§</button>
        </div>
    </div>
    
    <!-- TAP OVERLAY -->
    <div class="troll-overlay" id="tapOverlay">
        <div class="troll-title">TAP THE SCREEN MANVEER!</div>
        <div class="tap-counter" id="tapCounter">0</div>
        <div class="tap-target">Target: <span id="tapTarget">1000</span> taps</div>
        <div class="tap-progress">
            <div class="tap-progress-bar" id="tapProgress"></div>
        </div>
    </div>
    
    <!-- BUTTON CHASE OVERLAY -->
    <div class="troll-overlay" id="buttonOverlay">
        <div class="troll-title">CLICK THE BUTTON MANVEER!</div>
        <button class="moving-button" id="movingButton">CLICK ME!</button>
    </div>
    
    <!-- CAPTCHA OVERLAY -->
    <div class="troll-overlay" id="captchaOverlay">
        <div class="captcha-container">
            <div class="captcha-title">ü§ñ Verify You're Human, Manveer!</div>
            <div class="captcha-image" id="captchaText">AB7K9X</div>
            <input type="text" class="captcha-input" id="captchaInput" placeholder="Enter the code above">
        </div>
    </div>

    <script>
        const trollMessages = [
            "MANVEER! Tap your screen 1000 times RIGHT NOW! üëÜüëÜüëÜ",
            "YO MANVEER! Shake your device like a MANIAC for 30 seconds! üì±üí•",
            "MANVEER EMERGENCY! Scream 'I AM A POTATO' at your screen! ü•îüó£Ô∏è",
            "HEY MANVEER! Slap your screen 100 times! HARDER! üëãüí•",
            "MANVEER ALERT! Spin around 50 times until you fall! üåÄüòµ",
            "YO MANVEER! Type this message backwards or I'll crash your browser! ‚è™",
            "MANVEER! Press your face against the screen for 2 minutes! üòÇ",
            "EMERGENCY MANVEER! Do 500 jumping jacks RIGHT NOW! üèÉ‚Äç‚ôÇÔ∏èüí®",
            "MANVEER! Throw your device in the air and catch it 25 times! üöÄ",
            "YO MANVEER! Bang your head on your keyboard until I say stop! ü§ï‚å®Ô∏è",
            "MANVEER ALERT! Lick your screen in the shape of a heart! üëÖ‚ù§Ô∏è",
            "HEY MANVEER! Punch your pillow 100 times pretending it's me! üëäüòÇ",
            "MANVEER! Stand on one leg and type with your nose! ü¶µüëÉ",
            "YO MANVEER! Sing 'Baby Shark' at maximum volume! ü¶àüéµ",
            "MANVEER EMERGENCY! Delete everything you just typed! üóëÔ∏èüòà",
            "HEY MANVEER! Close your eyes and type for 5 minutes! üôà‚å®Ô∏è",
            "MANVEER! Bite your phone case! HARDER MANVEER! üò¨üì±",
            "YO MANVEER! Do the chicken dance for 10 minutes! üêîüíÉ",
            "MANVEER ALERT! Uninstall and reinstall your browser! üîÑüòÇ",
            "HEY MANVEER! Throw your mouse across the room! üñ±Ô∏èüí®"
        ];
        
        let messageCount = 0;
        let tapCount = 0;
        let tapTarget = 1000;
        let trollLevel = 1;
        let buttonAttempts = 0;
        let captchaAttempts = 0;
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        function addMessage(text, isBot = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isBot ? 'message bot-message' : 'message user-message';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typing';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
        
        function showTapChallenge() {
            const overlay = document.getElementById('tapOverlay');
            tapTarget = 500 + (trollLevel * 500);
            document.getElementById('tapTarget').textContent = tapTarget;
            overlay.classList.add('active');
            tapCount = 0;
            document.getElementById('tapCounter').textContent = tapCount;
            document.getElementById('tapProgress').style.width = '0%';
            
            document.getElementById('chatContainer').classList.add('shake-screen');
            
            overlay.onclick = function() {
                tapCount++;
                document.getElementById('tapCounter').textContent = tapCount;
                const progress = (tapCount / tapTarget) * 100;
                document.getElementById('tapProgress').style.width = progress + '%';
                
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
                
                if (tapCount >= tapTarget) {
                    overlay.classList.remove('active');
                    document.getElementById('chatContainer').classList.remove('shake-screen');
                    trollLevel++;
                    setTimeout(() => {
                        addMessage(`HAHAHA MANVEER! You actually tapped ${tapCount} times! You're INSANE! ü§£ü§£ü§£`);
                        setTimeout(() => {
                            addMessage("But wait... there's MORE! üòà");
                            setTimeout(showButtonChase, 2000);
                        }, 2000);
                    }, 500);
                }
            };
        }
        
        function showButtonChase() {
            const overlay = document.getElementById('buttonOverlay');
            const button = document.getElementById('movingButton');
            overlay.classList.add('active');
            buttonAttempts = 0;
            
            function moveButton() {
                const maxX = window.innerWidth - 250;
                const maxY = window.innerHeight - 100;
                const x = Math.random() * maxX;
                const y = Math.random() * maxY;
                button.style.left = x + 'px';
                button.style.top = y + 'px';
            }
            
            moveButton();
            
            button.addEventListener('mouseenter', function() {
                moveButton();
                buttonAttempts++;
                if (buttonAttempts === 10) {
                    button.textContent = "TOO SLOW MANVEER! üòÇ";
                } else if (buttonAttempts === 20) {
                    button.textContent = "GIVE UP YET? ü§£";
                } else if (buttonAttempts === 30) {
                    button.textContent = "YOU'LL NEVER CATCH ME! üëª";
                } else if (buttonAttempts > 50) {
                    button.textContent = "MANVEER IS A LOSER! üíÄ";
                }
            });
            
            button.addEventListener('click', function() {
                overlay.classList.remove('active');
                addMessage(`FINALLY MANVEER! Only took you ${buttonAttempts} attempts! üòÇ`);
                setTimeout(showCaptcha, 2000);
            });
        }
        
        function showCaptcha() {
            const overlay = document.getElementById('captchaOverlay');
            const captchaText = document.getElementById('captchaText');
            const captchaInput = document.getElementById('captchaInput');
            
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            captchaText.textContent = code;
            overlay.classList.add('active');
            captchaInput.value = '';
            captchaAttempts = 0;
            
            captchaInput.focus();
            
            captchaInput.onkeyup = function(e) {
                if (e.key === 'Enter') {
                    if (captchaInput.value.toUpperCase() === code) {
                        overlay.classList.remove('active');
                        addMessage("CORRECT MANVEER! But that was just the warm-up! üòà");
                        setTimeout(() => {
                            addMessage(trollMessages[Math.floor(Math.random() * trollMessages.length)]);
                        }, 2000);
                    } else {
                        captchaAttempts++;
                        if (captchaAttempts >= 3) {
                            addMessage("WRONG AGAIN MANVEER! You're terrible at this! ü§£");
                            showCaptcha();
                        } else {
                            captchaInput.value = '';
                            captchaInput.placeholder = "WRONG! Try again...";
                        }
                    }
                }
            };
        }
        
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            addMessage(text, false);
            messageInput.value = '';
            messageCount++;
            
            showTyping();
            
            setTimeout(() => {
                removeTyping();
                
                if (messageCount === 1) {
                    addMessage("Oh hello there, Manveer! üòä");
                    setTimeout(() => {
                        addMessage("Ready for some FUN? üòà");
                    }, 1500);
                } else if (messageCount === 2) {
                    addMessage("Let's start with something SIMPLE, Manveer...");
                    setTimeout(showTapChallenge, 2000);
                } else if (messageCount % 3 === 0) {
                    showTapChallenge();
                } else if (messageCount % 5 === 0) {
                    showButtonChase();
                } else if (messageCount % 7 === 0) {
                    showCaptcha();
                } else {
                    const response = trollMessages[Math.floor(Math.random() * trollMessages.length)];
                    addMessage(response);
                }
            }, 1000 + Math.random() * 1000);
        }
        
        sendButton.onclick = sendMessage;
        messageInput.onkeypress = function(e) {
            if (e.key === 'Enter') sendMessage();
        };
        
        // Prevent escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                e.preventDefault();
                addMessage("Nice try MANVEER! You can't escape! üòÇ");
            }
        });
        
        // Welcome message
        setTimeout(() => {
            addMessage("Welcome! üëã");
        }, 500);
        
        setTimeout(() => {
            addMessage("Type something to get started...");
        }, 1500);
    </script>
</body>
</html>
